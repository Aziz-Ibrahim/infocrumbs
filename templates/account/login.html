{% extends "account/base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container login-container gradient-border glow">
    <h2 class="text-light">
        Welcome Back
    </h2>
    <div class="row">
        <div class="col col-md-6 text-light login-form">
                <form method="post" action="{% url 'account_login' %}">
                    {% csrf_token %}
                    {{ form|crispy }}

                    <button type="submit" class="neon-button">Log In</button>

                    <p class="text-sm mt-3">
                        Don't have an account?
                        <a 
                        href="{% url 'account_signup' %}" 
                        style="color: var(--neon-blue); text-decoration: none;"
                        aria-label="link to sign up page">
                            Sign up
                        </a>
                    </p>
                </form>
        </div>
    </div>
</div>
{% endblock %}
