{% extends 'base.html' %}
{% block content %}
    <h2>{{ crumb.title }}</h2>
    <small class="text-muted">Source: {{ crumb.source }}</small>
    <small class="text-muted">Published: {{ crumb.published_at }}</small>
    <p class="text-muted"><strong>Topic:</strong> {{ crumb.topic }}</p>
    <p>{{ crumb.summary }}</p>
    <p><a href="{{ crumb.url }}" target="_blank">Read more</a></p>
    {% if is_saved %}
        <small class="text-muted">
            <i class="fas fa-star"></i> You saved this crumb
        </small>
    {% endif %}
{% endblock %}
